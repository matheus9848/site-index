<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poder da Manipulação</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-image: url('sua-imagem-de-fundo.jpg'); /* Troque para URL real */
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('perfil.png'); /* Substitua por caminho correto */
      background-size: cover;
      background-position: center;
    }

    .content {
      padding-top: 80px;
      max-width: 600px;
      margin: auto;
    }

    .link-button {
      background-color: black;
      color: white;
      padding: 15px 20px;
      margin: 10px 0;
      text-decoration: none;
      display: block;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      border: 1px solid white;
    }

    .link-button:hover {
      background-color: #333;
    }

    .link-button img {
      height: 40px;
      margin-right: 10px;
      vertical-align: middle;
      border-radius: 4px;
    }

    h2 {
      color: white;
    }

    p {
      color: white;
    }

    p span {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-pic"></div>
  </header>

  <div class="content">
    <h2>Poder da Manipulação</h2>
    <p>Compre agora e pare de ser <span>medíocre</span>.</p>

    <a class="link-button" href="https://seulink.com/48-leis-do-poder.pdf" target="_blank">
      <img src="48-leis-poder.png" alt="Capa 48 leis do poder" /> AS 48 LEIS DO PODER
    </a>

    <a class="link-button" href="https://seulink.com/mais-esperto-diabo.pdf" target="_blank">
      <img src="mais-esperto-diabo.png" alt="Capa Mais esperto que o diabo" /> MAIS ESPERTO QUE O DIABO
    </a>

    <a class="link-button" href="https://seulink.com/arte-seducao.pdf" target="_blank">
      <img src="arte-seducao.png" alt="Capa Arte da Sedução" /> A ARTE DA SEDUÇÃO
    </a>

    <a class="link-button" href="https://seulink.com/manual-fbi.pdf" target="_blank">
      <img src="manual-fbi.png" alt="Capa Manual FBI" /> MANUAL DE PERSUASÃO DO FBI
    </a>

    <a class="link-button" href="https://seulink.com/lei-atracao.pdf" target="_blank">
      <img src="lei-atracao.png" alt="Capa Lei da Atração" /> LEI DA ATRAÇÃO – O SEGREDO
    </a>
  </div>
</body>
</html>
