<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poder da Manipulação</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-image: url('https://link-da-sua-imagem.com/imagem.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('perfil.png');
      background-size: cover;
      background-position: center;
    }
    .content {
      padding-top: 80px;
      max-width: 600px;
      margin: auto;
    }
    .book {
      display: flex;
      align-items: center;
      background-color: black;
      border-radius: 8px;
      margin: 10px 0;
      overflow: hidden;
      text-align: left;
    }
    .book img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .book a {
      color: white;
      text-decoration: none;
      padding: 15px;
      font-weight: bold;
      display: block;
      width: 100%;
      transition: 0.3s;
    }
    .book:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="profile-pic"></div>
  </header>

  <div class="content">
    <h2>Poder da Manipulação</h2>
    <p>Compre agora e deixe de ser <span style="color: red;">medíocre</span>.</p>

    <div class="book">
      <img src="as-48-leis-do-poder.jpg" alt="48 Leis do Poder">
      <a href="https://seulink.com/48-leis-do-poder.pdf" target="_blank">AS 48 LEIS DO PODER</a>
    </div>

    <div class="book">
      <img src="mais-esperto-que-o-diabo.jpg" alt="Mais Esperto que o Diabo">
      <a href="https://seulink.com/mais-esperto-diabo.pdf" target="_blank">MAIS ESPERTO QUE O DIABO</a>
    </div>

    <div class="book">
      <img src="como-convencer-alguem-em-90-segundos.jpg" alt="Como Convencer em 90 Segundos">
      <a href="https://seulink.com/convencer-90-segundos.pdf" target="_blank">COMO CONVENCER ALGUÉM EM 90 SEGUNDOS</a>
    </div>

    <div class="book">
      <img src="manual-fbi.jpg" alt="Manual FBI">
      <a href="https://seulink.com/manual-fbi.pdf" target="_blank">MANUAL DE PERSUASÃO DO FBI</a>
    </div>

    <div class="book">
      <img src="o-principe.jpg" alt="O Príncipe">
      <a href="https://seulink.com/o-principe.pdf" target="_blank">O PRÍNCIPE</a>
    </div>


</body>
</html>
