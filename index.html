<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poder da Manipulação</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .curved-header {
      position: relative;
      background: url('URL-DA-SUA-IMAGEM-DE-FUNDO.jpg') no-repeat center center;
      background-size: cover;
      height: 200px;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      background-image: url('perfil.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .content {
      padding-top: 100px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    p {
      font-size: 16px;
    }

    .book {
      display: flex;
      align-items: center;
      background-color: black;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
      text-align: left;
    }

    .book img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .book a {
      color: white;
      text-decoration: none;
      padding: 15px;
      font-weight: bold;
      display: block;
      width: 100%;
    }

    .book:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="curved-header">
    <div class="profile-pic"></div>
  </div>

  <div class="content">
    <h2>Poder da Manipulação</h2>
    <p>Compre agora e deixe de ser <span style="color: red;">medíocre</span>.</p>

    <div class="book">
      <img src="as-48-leis-do-poder.jpg" alt="48 Leis do Poder">
      <a href="#">AS 48 LEIS DO PODER</a>
    </div>

    <div class="book">
      <img src="mais-esperto-que-o-diabo.jpg" alt="Mais Esperto que o Diabo">
      <a href="#">MAIS ESPERTO QUE O DIABO</a>
    </div>

    <div class="book">
      <img src="como-convencer-alguem-em-90-segundos.jpg" alt="Como Convencer em 90 Segundos">
      <a href="#">COMO CONVENCER ALGUÉM EM 90 SEGUNDOS</a>
    </div>

    <div class="book">
      <img src="manual-fbi.jpg" alt="Manual FBI">
      <a href="#">MANUAL DE PERSUASÃO DO FBI</a>
    </div>

    <div class="book">
      <img src="o-principe.jpg" alt="O Príncipe">
      <a href="#">O PRÍNCIPE</a>
    </div>

  </div>

</body>
</html>
