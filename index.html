<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poder da Manipulação</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .top-section {
      position: relative;
      height: 250px;
      background: url('fundo.jpg') no-repeat center center/cover;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    .profile-pic {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      background-color: black;
    }

    .content {
      padding-top: 70px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    p {
      margin: 0 0 20px;
      color: #ccc;
    }

    .button {
      display: flex;
      align-items: center;
      background-color: black;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      text-decoration: none;
      color: white;
    }

    .button img {
      height: 60px;
      width: auto;
      margin-right: 15px;
    }

    .button:hover {
      background-color: #222;
    }

    .button-text {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <img class="profile-pic" src="perfil.jpg" alt="Foto de perfil" />
  </div>

  <div class="content">
    <h1>Poder da Manipulação</h1>
    <p>Compre agora e deixe de ser <span style="color: red;">medíocre</span>.</p>

    <a href="#" class="button">
      <img src="48leis.jpg" alt="As 48 Leis do Poder" />
      <span class="button-text">AS 48 LEIS DO PODER</span>
    </a>

    <a href="#" class="button">
      <img src="diabo.jpg" alt="Mais Esperto que o Diabo" />
      <span class="button-text">MAIS ESPERTO QUE O DIABO</span>
    </a>

    <a href="#" class="button">
      <img src="90segundos.jpg" alt="Como Convencer em 90 Segundos" />
      <span class="button-text">COMO CONVENCER EM 90 SEGUNDOS</span>
    </a>

    <a href="#" class="button">
      <img src="fbi.jpg" alt="Manual de Persuasão do FBI" />
      <span class="button-text">MANUAL DE PERSUASÃO DO FBI</span>
    </a>

    <a href="#" class="button">
      <img src="principe.jpg" alt="O Príncipe" />
      <span class="button-text">O PRÍNCIPE</span>
    </a>
  </div>
</body>
</html>
