<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Livros Recomendados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .livro {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .livro img {
      width: 100px;
      height: auto;
      margin-right: 15px;
      border-radius: 5px;
    }

    .livro button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .livro button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Livros de Poder e Persuasão</h1>

  <div class="livro">
    <img src="48leisdopoder.jpg" alt="48 Leis do Poder">
    <button onclick="window.open('https://seulink.com/48leis')">As 48 Leis do Poder</button>
  </div>

  <div class="livro">
    <img src="mais-esperto-que-o-diabo.jpg" alt="Mais Esperto que o Diabo">
    <button onclick="window.open('https://seulink.com/diabo')">Mais Esperto que o Diabo</button>
  </div>

  <div class="livro">
    <img src="como-convencer-em-90s.jpg" alt="Como Convencer em 90 Segundos">
    <button onclick="window.open('https://seulink.com/90segundos')">Como Convencer em 90 Segundos</button>
  </div>

  <div class="livro">
    <img src="manual-fbi.jpg" alt="Manual de Persuasão do FBI">
    <button onclick="window.open('https://seulink.com/fbi')">Manual de Persuasão do FBI</button>
  </div>

  <div class="livro">
    <img src="o-principe.jpg" alt="O Príncipe">
    <button onclick="window.open('https://seulink.com/principe')">O Príncipe</button>
  </div>
</body>
</html>
